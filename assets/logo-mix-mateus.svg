<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Fundo com gradiente azul -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2B7FD6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A8FE6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card shape -->
  <rect x="10" y="10" width="380" height="100" rx="8" fill="url(#blueGradient)"/>
  
  <!-- MIX text -->
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">MIX</text>
  
  <!-- MATEUS text -->
  <text x="40" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">MATEUS</text>
  
  <!-- Card icon -->
  <rect x="280" y="35" width="90" height="55" rx="5" fill="white" opacity="0.3"/>
  <circle cx="300" cy="50" r="8" fill="white"/>
  <circle cx="350" cy="50" r="8" fill="white"/>
  
  <!-- Chip icon -->
  <rect x="290" y="70" width="25" height="18" rx="2" fill="#FFD700"/>
</svg>
